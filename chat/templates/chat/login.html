{% extends "base.html" %}
{% load static %}

{% block title %}Login - MyChat{% endblock %}

{% block extra_head %}

{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="subtitle">Log in to continue chatting</p>
